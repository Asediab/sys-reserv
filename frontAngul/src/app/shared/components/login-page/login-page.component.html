<div class="container">
  <div class="row">
    <form class="col-md-6 col-md-offset-3" [formGroup]="form" (ngSubmit)="submit()">
      <h1 class="h3 mb-3 font-weight-normal">Veuillez vous connecter</h1>

      <div
        class="form-group"
      >
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email" class="form-control"
        [ngClass]="{'is-invalid': form.get('email').touched && form.get('email').invalid}">
        <div
          *ngIf="form.get('email').touched && form.get('email').invalid"
          class="invalid-feedback"
        >
          <small *ngIf="form.get('email').errors.required" class="invalid-feedback">
            Entrez le champ email
          </small>
          <small *ngIf="form.get('email').errors.email" class="invalid-feedback">
            Le champ email doit être email
          </small>
        </div>

        <div
          class="form-group"
        >
          <label for="password">Password:</label>
          <input id="password" type="password" formControlName="password" class="form-control"
                 [ngClass]="{'is-invalid': form.get('password').touched && form.get('password').invalid}">
          <div
            class="invalid-feedback"
            *ngIf="form.get('password').touched && form.get('password').invalid"
          >
            <small *ngIf="form.get('password').errors.required" class="invalid-feedback">
              Entrer le mot de passe
            </small>
            <small *ngIf="form.get('password').errors.minlength" class="invalid-feedback">
              Le mot de passe doit être au moins
              {{form.get('password').errors.minlength.requiredLength}}
              caractères. Maintenant il a
              {{form.get('password').errors.minlength.actualLength}}
              caractères.
            </small>
          </div>
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="form.invalid"
      >Entrer
      </button>
    </form>
  </div>
</div>
